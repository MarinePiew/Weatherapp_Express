<div ng-if="!$ctrl.city.length">
  <div class="container-fluid" id="bg-hp">
    <h1>Weather App</h1>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form ng-submit="$ctrl.getWeather(city)">
          <div class="form-group">
            <!--<label for="city">Ville</label>-->
            <input type="text" class="form-control" id="city" placeholder="quelle temps fait-il à ..." ng-model="city">
            <a class="btn btn-search" ng-click="$ctrl.getWeather(city)">
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container-fluid block-example">
    <h2 class="text-center">Exemples de météo</h2>
    <div class="row row-example">
      <div class="col-md-4">
        <div class="thumbnail text-center">
          <img class="img-responsive" src="img/bordeaux.jpg" alt="bordeaux weather" title="Bordeaux">
          <div class="caption">
            <div class="text-caption center-block">
              <hr>
              <h3 class="text-uppercase">Bordeaux</h3>
              <hr>
            </div>
            <div class="overlay">
              <a href="">voir la météo</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="thumbnail text-center">
          <img class="img-responsive" src="img/la.jpg" alt="Los Angeles weather" title="Los Angeles">
          <div class="caption">
            <div class="text-caption center-block">
              <hr>
              <h3 class="text-uppercase">Los Angeles</h3>
              <hr>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="thumbnail text-center">
          <img class="img-responsive" src="img/santorini.jpg" alt="santorini weather" title="santorini">
          <div class="caption">
            <div class="text-caption center-block">
              <hr>
              <h3 class="text-uppercase">Santorini</h3>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row row-example">
      <div class="col-md-4">
        <div class="thumbnail text-center">
          <img class="img-responsive" src="img/la.jpg" alt="Los Angeles weather" title="Los Angeles">
          <div class="caption">
            <div class="text-caption center-block">
              <hr>
              <h3 class="text-uppercase">Los Angeles</h3>
              <hr>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="thumbnail text-center">
          <img class="img-responsive" src="img/bordeaux.jpg" alt="bordeaux weather" title="Bordeaux">
          <div class="caption">
            <div class="text-caption center-block">
              <hr>
              <h3 class="text-uppercase">Bordeaux</h3>
              <hr>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="thumbnail text-center">
          <img class="img-responsive" src="img/santorini.jpg" alt="santorini weather" title="santorini">
          <div class="caption">
            <div class="text-caption center-block">
              <hr>
              <h3 class="text-uppercase">Santorini</h3>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div ng-if="$ctrl.city.length">
  <nav class="navbar navbar-default">
    <ul class="nav nav-tabs">
      <h1 class="inline-block">Weather App</h1>
      <form class="navbar-form navbar-right">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="quelle temps fait-il à ..." ng-model="city">
        </div>
        <a class="btn btn-search" ng-click="$ctrl.getWeather(city)">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        </a>
      </form>
    </ul>
  </nav>

  <div class="data-city" ng-repeat="city in $ctrl.city">
    <div class="container-fluid" id="bg-cold">
      <div class="block-weather">
        <h2 class="inline-block">{{city.name}}</h3>
          <p class="inline-block">{{city.weather[0].description}}</p>
          <img ng-src="{{city.weather[0].icon}}" />
          <h3>{{city.main.temp | number:0}} °C</h3>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row" id="weather__row">
        <div class="col-md-4" ng-repeat="webcam in $ctrl.webcams | limitTo: 6">
          <div class="webcam__views">
            <a id=webcams_links ng-if="$ctrl.webcams.status == active" name="lkr-timelapse-player" data-id={{webcam.id}} data-play="day"
              href="https://lookr.com/{{webcam.id}}" webcamtarget="_blank">
              {{webcam.title}}
              <img src="{{webcam.image.current.preview}}" alt="webcam_weatherapp">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
