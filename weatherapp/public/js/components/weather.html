<div class="container-fluid" id="bg-hp" ng-if="$ctrl.city">
  <h1>Weather App</h1>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form ng-submit="$ctrl.getWeather(city)">
        <div class="form-group">
          <!--<label for="city">Ville</label>-->
          <input type="text" class="form-control" id="city" placeholder="quelle temps fait-il à ..." ng-model="city">
          <a class="btn btn-search" ng-click="$ctrl.getWeather(city)">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<nav class="navbar navbar-default" ng-if="!$ctrl.city">
  <ul class="nav nav-tabs">
    <h1 class="inline-block">Weather App</h1>

<div class="data-city" ng-if="!$ctrl.city" ng-repeat="city in $ctrl.city">
  <div class="container-fluid" id="bg-cold">
    <div class="block-weather">
      <h2 class="inline-block">{{$ctrl.city.name}}</h3>
        <p class="inline-block">{{$ctrl.city.weather[0].description}}</p>
        <img ng-src="{{$ctrl.data.icon}}" />
        <h3>{{$ctrl.city.main.temp | number:0}} °C</h3>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <!-- A REMPLACER VIDEO IFRAME-->
      <div class="col-md-4">
        <img src="https://cdn.pixabay.com/photo/2017/04/12/19/06/lighthouse-2225445_960_720.jpg" />
      </div>
      <div class="col-md-4">
        <img src="https://cdn.pixabay.com/photo/2017/04/12/19/06/lighthouse-2225445_960_720.jpg" />
      </div>
      <div class="col-md-4">
        <img src="https://cdn.pixabay.com/photo/2017/04/12/19/06/lighthouse-2225445_960_720.jpg" />
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6" ng-repeat="webcam in $ctrl.webcams">
    <a  ng-if="$ctrl.webcams.status == active" name="lkr-timelapse-player"
    data-id={{webcam.id}}
    data-play="day"
    href="https://lookr.com/{{webcam.id}}"
    webcamtarget="_blank">
   {{webcam.title}}
   <img src="{{webcam.image.current.preview}}" alt="">   
    </a>
  </div>
</div>
